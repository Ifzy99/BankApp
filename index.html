<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="./fontawesome-free-6.2.0-web/css/all.css">


</head>

<body>

    <section>
        <nav class="navbar">
            <div></div>
            <div class="navbar-image">
                <img src="first logo.png" alt="">
            </div>
            <button class="border-0 text-light btn"> <i class="fa-solid fa-bell"></i></button>
        </nav>
    </section>

    <section id="lPage">
        <div class="lPage-header">
            <h2><i>First</i>Mobile</h2>
        </div>

        <div class="lPage-body">

            <div class="lpage-cont shadow-lg">
                <div class="row">
                    <div class="openAcct-text col-6">
                        <p>Not a FirstBank customer?</p>
                        <h6>OPEN ACCOUNT</h6>
                    </div>
                    <div class="lpage-icon col-6">
                        <i class="fa-solid fa-arrow-right-long fa-2x"></i>
                    </div>
                </div>
            </div>

            <div class="lpage-cont shadow-lg">
                <div class="row">
                    <div class="register-text col-6">
                        <p>New User?</p>
                        <h6 onclick="toSignUp()">REGISTER</h6>
                    </div>
                    <div class="lpage-icon col-6">
                        <i class="fa-solid fa-arrow-right-long fa-2x"></i>
                    </div>
                </div>
            </div>

            <div class="lpage-cont shadow-lg">
                <div class="row">
                    <div class="register-text col-6">
                        <p>Already have an account?</p>
                        <h6 onclick="toLogIn()">ACTIVATE THIS DEVICE</h6>
                    </div>
                    <div class="lpage-icon col-6">
                        <i class="fa-solid fa-arrow-right-long fa-2x"></i>
                    </div>
                </div>
            </div>


            <div class="cfh">
                <p>NEED HELP?</p>
            </div>


        </div>


    </section>


    <script src="bankApp.js"></script>

</body>

</html>
