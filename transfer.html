<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Menu</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="transfer.css">

    <link rel="stylesheet" href="./fontawesome-free-6.2.0-web/css/all.css">

</head>

<body>
    <section id="t-header">
        <div class="container-fluid">
            <div class="t-header-text">
                <h4>Transfer</h4>
            </div>
        </div>
    </section>

    <section id="t-body">
        <div class="container-fluid">
            <div class="t-body-header">
                <h4>MY FAVORITES</h4>
            </div>
            <div class="fav-add shadow-lg">
                <div class="fav-icon">
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div class="fav-text">
                    <p>Add</p>
                </div>
            </div>

            <div class="t-body-header">
                <h4>CHOOSE TRANSFER TYPE</h4>
            </div>
            <div class="t-type-container" style="cursor: pointer;" onclick="window.location.href='trf2firstAcct.html'">
                <div class="t-type shadow-lg">
                    <div class="row">
                        <div class="col-2 FB-icon">
                            FB
                        </div>
                        <div class="col-8 t-type-text">
                            <p>To IFZY Account</p>
                        </div>
                        <div class="col-1 arrow">
                            <i class="fa-solid fa-arrow-right"></i>
                        </div>
                    </div>
                </div>
            </div>


            <div class="t-type-container" style="cursor: pointer;" onclick="window.location.href='trf2OtherBanks.html'">
                <div class="t-type shadow-lg">
                    <div class="row">
                        <div class="col-2 FB-icon">
                            <i class="fa-solid fa-landmark"></i>
                        </div>
                        <div class="col-8 t-type-text">
                            <p>To Other Bank Account</p>
                        </div>
                        <div class="col-1 arrow">
                            <i class="fa-solid fa-arrow-right"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="t-type-container">
                <div class="t-type shadow-lg">
                    <div class="row">
                        <div class="col-2 FB-icon">
                            <i class="fa-solid fa-landmark"></i>
                        </div>
                        <div class="col-8 t-type-text">
                            <p>Send To Saved Beneficiary</p>
                        </div>
                        <div class="col-1 arrow">
                            <i class="fa-solid fa-arrow-right"></i>
                        </div>
                    </div>
                </div>
            </div>



    </section>




    <script src="bankApp.js"></script>

    <script src="./fontawesome-free-6.2.0-web/js/all.js"></script>
</body>

</html>
