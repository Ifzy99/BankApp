<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer to Other Banks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

   <link rel="stylesheet" href="trf2firstAcc.css">

  <link rel="stylesheet" href="./fontawesome-free-6.2.0-web/css/all.css">
</head>
<body>
    <nav class="navbar">
        <button class="border-0 text-light btn" onclick="window.location.href ='transfer.html'"> <i class="fa-solid fa-arrow-left fa-2x"></i></button>
        <h3>To Other Banks</h3>
        <div></div>
    </nav>


        <div class="t-details">
            <div class="t-details-input">
                <!-- Button trigger modal -->

                <div class="t-input-details" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    <p>From Account</p>
                    <input type="text" placeholder="Select account to debit">
                </div>


                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-fullscreen-sm-down">
                        <div class="modal-content">
                            <div class="modal-header">
                                <div class="modal-title fs-5" id="staticBackdropLabel">Select Account</div>
                            </div>
                            <div class="modal-body">
                                <div class="user-Acct" style="cursor: pointer;" data-bs-dismiss="modal">
                                    <div class="user-Acct-header">
                                        <div class="t-of-Acct">
                                            SAVINGS ACCOUNT
                                        </div>

                                        <div class="u-Acct-details" id="userAccountNo">
                                        </div>
                                    </div>
                                    <div class="u-Amount">
                                        <i class="fa-solid fa-naira-sign fa-2x text-light"></i>
                                    </div>

                                </div>
                            </div <div class="modal-footer">
                            <div class="" data-bs-dismiss="modal">Cancel</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="t-details">
            <div class="t-details-input">
                <!-- Button trigger modal -->

                <div class="t-input-details" data-bs-toggle="modal" data-bs-target="#listOfOtherBanks">
                    <p>To Bank</p>
                    <input type="text" placeholder="Select Bank">
                </div>


                <!-- Modal -->
                <div class="modal fade" id="listOfOtherBanks" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="listOfOtherBanksLabel" aria-hidden="true">
                    <div class="modal-dialog modal-fullscreen-sm-down">
                        <div class="modal-content">
                            <div class="modal-body"  data-bs-dismiss="modal">
                             <div class="creditorsBankList">

                                    <div class="creditorsBankSearchContainer">
                                        <input class="creditorsBankSearch" type="text" placeholder="Search">
                                    </div>
                                      
                                 <div class="bankListContainer" >
                                    <div class="bankList" style="cursor: pointer;">
                                       <h5>ACCESS BANK Plc</h5> 
                                    </div>
                                    <div class="bankList" style="cursor: pointer;">
                                        <h5>Alert Microfinace Bank</h5> 
                                     </div>
                                     <div class="bankList" style="cursor: pointer;">
                                        <h5>Eco Bank</h5> 
                                     </div>
                                     <div class="bankList" style="cursor: pointer;">
                                        <h5>FCMB</h5> 
                                     </div>
                                     <div class="bankList" style="cursor: pointer;">
                                        <h5>Guaranty Trust Bank</h5> 
                                     </div>
                                     <div class="bankList" style="cursor: pointer;">
                                        <h5>Keystone Bank</h5> 
                                     </div>
                                     <div class="bankList" style="cursor: pointer;">
                                        <h5>KUDA Micro-Finance Bank</h5> 
                                     </div>
                                     <div class="bankList" style="cursor: pointer;">
                                        <h5>PALMPAY</h5> 
                                     </div>
                                     <div class="bankList" style="cursor: pointer;">
                                        <h5>Polaris Bank</h5> 
                                     </div>
                                     <div class="bankList" style="cursor: pointer;">
                                        <h5>OPAY</h5> 
                                     </div>
                                     <div class="bankList" style="cursor: pointer;">
                                        <h5>Stanbic IBTC</h5> 
                                     </div>
                                     <div class="bankList" style="cursor: pointer;">
                                        <h5>Union Bank</h5> 
                                     </div>
                                     <div class="bankList" style="cursor: pointer;">
                                        <h5>United Bank of AfricaK</h5> 
                                     </div>
                                     <div class="bankList" style="cursor: pointer;">
                                        <h5>Zenith Bank</h5> 
                                     </div>
                                </div>
                                     
                            </div>
                               
                            </div <div class="modal-footer">
                            <div class="" data-bs-dismiss="modal">Cancel</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="t-input-details">
            <input type="text" placeholder="Enter Destination Account">
        </div>
        <div class="t-input-details">
            <input type="text" placeholder="Enter Amount">
        </div>
        <div class="t-input-details">
            <input type="text" placeholder="Enter Narration">
        </div>
    </div>

    <button class="btn t-btn">CONTINUE</button>
    </div>
    </div>

    










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
        
        <script src="bankApp.js"></script>

    <script src="./fontawesome-free-6.2.0-web/js/all.js"></script>
</body>
</html>
