<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- <link rel="stylesheet" href="bankAcc.css"> -->
    <link rel="stylesheet" href="login.css">
   

    <link rel="stylesheet" href="fontawesome-free-6.2.0-web/css/all.css">
</head>

<body>
<div class="container-fluid">
    <div class="header">
        <div class="header-image">
            <img src="" alt="">
        </div>
        <div class="login-menu">
            <div class="login-menu-items shadow-lg">
                <div class="login-icon"> <i class="fa-solid fa-arrow-right-arrow-left fa-2x "></i>
                </div>
                <div class="text">
                    <h3>QUICK TRANSFERS</h3>
                </div>
            </div>
            <div class="login-menu-items shadow-lg">
                <div class="login-icon"> <i class="fa fa-mobile fa-2x"></i>
                </div>
                <div class="text">
                    <h3>QUICK AIRTIME</h3>
                </div>
            </div>
            <div class="login-menu-items shadow-lg">
                <div class="login-icon"> <i class="fa-solid fa-qrcode fa-2x"></i>
                </div>
                <div class="text">
                    <h3>QUICK QR</h3>
                </div>
            </div>
            <div class="login-menu-items shadow-lg">
                <div class="login-icon"> <i class="fa-solid fa-wallet fa-2x"></i>
                </div>
                <div class="text">
                    <h3>BALANCE ENQIURY</h3>
                </div>
            </div>
            <div class="login-menu-items shadow-lg">
                <div class="login-icon"><i class="fa-solid fa-circle-question fa-2x"></i>
                </div>
                <div class="text">
                    <h3>HELP/CONTACT US</h3>
                </div>
            </div>
            <div class="login-menu-items shadow-lg">
                <div class="login-icon"> <i class="fa-solid fa-building-columns fa-2x"></i>
                </div>
                <div class="text">
                    <h3>INTERNET BANKING</h3>
                </div>
            </div>
            <div class="login-menu-items shadow-lg">
                <div class="login-icon"> <i class="fa-solid fa-compass fa-2x"></i>
                </div>
                <div class="text">
                    <h3>ATM/BRANCH LOCATOR</h3>
                </div>
            </div>
            <div class="login-menu-items shadow-lg">
                <div class="login-icon"> <i class="fa-solid fa-person fa-2x"></i>
                </div>
                <div class="text">
                    <h3>AGENT LOCATOR</h3>
                </div>
            </div>
            <div class="login-menu-items shadow-lg">
                <div class="login-icon"><i class="fa-solid fa-arrow-right-long fa-2x"></i>
                </div>
                <div class="text">
                    <h3>FIRST REFER</h3>
                </div>
            </div>
        </div>
    </div>



    <div class="row">
        <div class="col-9 mx-auto shadow-md">
            <div class="logIn-header">
                <h1>Log In</h1>
            </div>
            <input class="details-box" type="text" placeholder="Email" id="loginEmail">
            <input class="details-box" type="password" placeholder="Password" id="loginPassword">

            <div class="pre-footer">
                Forgot Password?
            </div>
            <button class="btn btn-lg btn-outline-light logIn-btn" onclick="logIn()">LOG IN</button>
            <div class="reminder">
                <input type="checkbox">
                <p>Remember me</p>
            </div>


            <div class="pre-cta">
                <div class="row">
                    <hr class="col-4">
                    <p class="col-4">Or</p>
                    <hr class="col-4">
                </div>
            </div>

            <div class="cta">
                <a href="signUp.html">Register</a>
                <p>if you're new here</p>
            </div>


        </div>
    </div>
</div>




    <script src="bankApp.js"></script>
    <script src="fontawesome-free-6.2.0-web/js/all.js"></script>
</body>

</html>
