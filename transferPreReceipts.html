<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Pre Receipt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="transferPreReceipts.css">

    <link rel="stylesheet" href="fontawesome-free-6.2.0-web/css/all.css">

</head>
<body onload="displayTransferDetails()">
    <nav class="navbar">
        <button class="border-0 text-light btn" onclick="window.location.href='trf2firstAcct.html'"><i
                class="fa-solid fa-arrow-left fa-2x"></i></button>
        <h3>To IFZY</h3>
        <div></div>
    </nav>

    <div class="confirm">
        Confirm Transfer
    </div>

    <section id="trBody">
       
    </section>

    <section id="t-Pin">
             <div class="tPinContainer">
                   <div class="tPinText">
                    Enter Transaction PIN
                   </div>
                   <div class="tPinInput">
                    <input type="text" placeholder=""  id="userPin">
                   </div>
             </div>
    </section>

    <div class="a-btn">
        <button class="btn t-btn" onclick="confirmTransfer()">CONFIRM</button>
        <div class="fingerprint">
            
            <i class="fa-solid fa-fingerprint fa-2x f-Icon"></i>
        </div>
    </div>

    <div class="abort" onclick="window.location.href='dashboard.html'">
        <h6>CANCEL</h6>
    </div>

    


<script src="fontawesome-free-6.2.0-web/js/all.js"></script>
<script src="bankApp.js"></script>
</body>
</html>
