<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="trf2firstAcc.css">

    <link rel="stylesheet" href="./fontawesome-free-6.2.0-web/css/all.css">
</head>

<body>
    <nav class="navbar">
        <button class="border-0 text-light btn" onclick="window.location.href ='transfer.html' "> <i class="fa-solid fa-arrow-left fa-2x"></i></button>
        <h3>To IFZY</h3>
        <div></div>
    </nav>

    <div class="container-fliud">
        <div class="t-limit-text">
            <p>Available Daily Transaction Limit:<br>
                <i class="fa-solid fa-naira-sign"></i>1,000,000.00
            </p>
        </div>

        <div class="t-details">
            <div class="t-details-header">
                <p>Enter Transfer Details</p>
            </div>
            <div class="t-details-input">
                <!-- Button trigger modal -->

                <div class="t-input-details" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    <p>From Account</p>
                    <input type="text" placeholder="Select account to debit" onclick="showUserBalanceOnModal()" id="showUserAccDetails">
                </div>

                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-fullscreen-sm-down">
                        <div class="modal-content">
                            <div class="modal-header">
                                <div class="modal-title fs-5" id="staticBackdropLabel">Select Account</div>
                            </div>
                            <div class="modal-body">
                                <div class="user-Acct" onclick="dropUserAccDetails()" style="cursor: pointer;" data-bs-dismiss="modal">
                                    <div class="user-Acct-header">
                                        <div class="t-of-Acct">
                                            SAVINGS ACCOUNT
                                        </div>

                                        <div class="u-Acct-details" id="userAccountNo">
                                        </div>
                                    </div>
                                    <div class="u-Amount">
                                        <i class="fa-solid fa-naira-sign fa-2x text-light"></i>
                                    </div>

                                </div>
                            </div <div class="modal-footer">
                            <div class="" data-bs-dismiss="modal">Cancel</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="t-input-details">
            <input type="text" placeholder="Enter Destination Account" id="creditAcctDetails">
        </div>
        <div class="t-input-details">
            <input type="text" placeholder="Enter Amount" id="transferAmount">
        </div>
        <div class="t-input-details">
            <input type="text" placeholder="Enter Narration" id="transferNarration">
        </div>
    </div>

    <button class="btn t-btn" onclick="sendToReceipt()">CONTINUE</button>
    </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        
        <script src="bankApp.js"></script>

    <script src="./fontawesome-free-6.2.0-web/js/all.js"></script>
</body>

</html>
